<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Weather Dashboard</title>
  <meta name="author" content="Max Kurchitskiy">
  <meta name="description" content="Little Weather Dashboard to practice some skills">
  
  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.2/css/boxicons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
  <div id="nav-bar">
    <div id="light-dark-button">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="search">
      <input type="text" placeholder="Location...">
    </div>
    <div id="current-location">
      <button type="button" class="current-location-btn">
          <i class='bx bx-current-location'></i> Current Location
      </button>
    </div>
  </div>
  <div id="info-panel">
    <div id="location">
      <span id="location-name"></span>
    </div>
    <div id="time">
      <span id="current-time"></span>
    </div>
    <div id="date">
      <span id="current-date"></span>
    </div>
  </div>
  <div id="weather-details">

  </div>
  <div id="five-day-forecast">

  </div>
  <div id="hourly-forecast">

  </div>
  <script src="js/script.js"></script>
</body>
</html>
