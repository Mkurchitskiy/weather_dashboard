<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Weather Dashboard</title>
  <meta name="author" content="Max Kurchitskiy">
  <meta name="description" content="Little Weather Dashboard to practice some skills">
  
  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.2/css/boxicons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
  
  <div id="nav-bar">
    <div class="switch-container">
      <!-- Light/Dark Mode Switch -->
      <div id="light-dark-switch">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <span id="mode-text">Light Mode</span> 
      </div>
      
      <!-- Temperature Unit Switch -->
      <div id="temp-switch">
        <label class="switch">
          <input type="checkbox" id="unit-toggle">
          <span class="slider round"></span>
        </label>
        <span id="unit-text">°C</span>
      </div>  
    </div>

    <!-- Search Bar -->
    <div id="search">
      <form id="search-form" class="search-container">
        <button type="submit" id="search-btn" aria-label="Search">
          <i class='bx bx-search-alt'></i>
          </button>
        <input type="text" id="search-input" placeholder="Enter location..." aria-label="Search for weather">
      </form>
    </div>

    <!-- Current Location Button -->
    <div id="current-location">
      <button type="button" class="current-location-btn">
        <i class='bx bx-current-location'></i> Current Location
      </button>
    </div>
  </div> 

  <div id="main-content">
    <div id="container1">
      <div id="info-panel">
        <!-- Display current location of weather -->
        <div id="location">
          <span id="location-name">Location</span>
        </div>

        <!-- Displays current time -->
        <div id="time">
          <span id="current-time"></span>
        </div>

        <!-- Displays current date -->
        <div id="date">
          <span id="current-date"></span>
        </div>
      </div>
    </div>

    <div id="container2">
      <div id="weather-details">
        <div id="temp">
          <h3>Temperature</h3>
          <p id="temp-data">-- °C</p>
        </div>
        <div id="sunrise">
          <h3>Sunrise</h3>
          <p id="sunrise-time">--:--</p>
        </div>
        <div id="sunset">
          <h3>Sunset</h3>
          <p id="sunset-time">--:--</p>
        </div>
        <div id="weather-icon">
          <h3>Condition</h3>
          <img id="weather-icon-img" src="placeholder.png" alt="Weather Icon"> <!--Change src image later-->
        </div>
        <div id="weather-status">
          <h3>Status</h3>
          <p id="weather-status-desc">Sunny</p>
        </div>
        <div id="humidity">
          <h3>Humidity</h3>
          <p id="humidity-value">--%</p>
        </div>
        <div id="wind_speed">
          <h3>Wind Speed</h3>
          <p id="wind-speed-value">m/s</p>
        </div>
        <div id="pressure">
          <h3>Pressure</h3>
          <p id="pressure-value">hPa</p>
        </div>
        <div id="uv">
          <h3>UV Index</h3>
          <p id="iv-index">--</p>
        </div>
      </div>
    </div>

    <div id="container3">
      <div id="five-day-forecast" >
        <h3>Five Day Forecast:</h3>
        <div class="day-forecast" id="day-one">
          <img class="weather-icon" src="placeholder.png" alt="Weather Icon">
          <p class="temp-data">-- °C</p>
          <p class="date-data">--,- ---</p>
        </div>
        <div class="day-forecast" id="day-two">
          <img class="weather-icon" src="placeholder.png" alt="Weather Icon">
          <p class="temp-data">-- °C</p>
          <p class="date-data">--,- ---</p>
        </div>
        <div class="day-forecast" id="day-three">
          <img class="weather-icon" src="placeholder.png" alt="Weather Icon">
          <p class="temp-data">-- °C</p>
          <p class="date-data">--,- ---</p>
        </div>
        <div class="day-forecast" id="day-four">
          <img class="weather-icon" src="placeholder.png" alt="Weather Icon">
          <p class="temp-data">-- °C</p>
          <p class="date-data">--,- ---</p>
        </div>
        <div class="day-forecast" id="day-five">
          <img class="weather-icon" src="placeholder.png" alt="Weather Icon">
          <p class="temp-data">-- °C</p>
          <p class="date-data">--,- ---</p>
        </div>
      </div>
    </div>

    <div id="container4">
      <div id="day-hourly-forecast" class="hourly-forecast-container">
        <div class="hourly-forecast-slider"> <!-- Scrollable container -->
          <div class="day-forecast"> <!--Repeats this for each hour dynamically-->
            <time class="forecast-time">12:00 PM</time>
            <img class="weather-icon" src="placeholder.png" alt="Weather Icon">
            <p class="temp-data">-- °C</p>
            <img class="wind-icon" src="placeholder.png" alt="Wind from direction">
            <p class="wind-data">-- m/s</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </div>
</body>
</html>
